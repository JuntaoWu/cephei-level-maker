<!DOCTYPE html>
<html>

<head>
    <title>Level Maker - p2.js physics engine</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/p2.js"></script>
    <script src="js/p2.renderer.js"></script>
    <script src="js/lodash.min.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <meta name="description" content="Tests a few constraints.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script>

        var N = 10,  // Number of circles
            r = 0.1; // circle radius

        // Create demo application
        var app = new p2.WebGLRenderer(function () {

            var world = new p2.World({
                gravity: [0, 0]
            });

            this.setWorld(world);

            world.solver.iterations = N;

            var e = new p2.Box({
                width: 7.2,
                height: 0.6
            });
            upOneWall = new p2.Body({
                mass: 0,
                position: [3.6, 0.3],
            });
            upOneWall.addShape(e);
            world.addBody(upOneWall);

            var a = new p2.Box({
                width: 7.2,
                height: 0.6
            });
            downOneWall = new p2.Body({
                mass: 0,
                position: [3.6, 11.00]
            });
            downOneWall.addShape(a);
            world.addBody(downOneWall);

            //leftWall
            var n = new p2.Box({
                width: 0.4,
                height: 11.00
            });
            leftWall = new p2.Body({
                mass: 0,
                position: [0.2, 11.00 / 2]
            });
            leftWall.displays = [];
            leftWall.addShape(n);
            this.world.addBody(leftWall);

            var d = new p2.Box({
                width: 0.4,
                height: 11.00
            });
            rightWall = new p2.Body({
                mass: 0,
                position: [7.0, 11.00 / 2]
            });
            rightWall.addShape(d);
            this.world.addBody(rightWall);

            this.frame(0, 0, 8, 8);
        });

    </script>
</body>

</html>
